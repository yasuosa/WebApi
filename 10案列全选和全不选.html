<head lang="en">

        .wrap {

        td {

        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>

<script src="common.js"></script>
<script>
    var children = my$("j_tb").children;
    function f1(checked) {
        for (let i = 0; i < children.length; i++) {
            children[i].firstElementChild.firstElementChild.checked=checked;
        }
    }
    my$("j_cbAll").onclick=function () {
        f1(this.checked);
    };


    for (let i = 0; i < children.length; i++) {
        children[i].firstElementChild.firstElementChild
            .onclick=function () {
            if(f2()){
                console.log(1);
                my$("j_cbAll").checked=true;
            }else {
                console.log(1);
                my$("j_cbAll").checked=false;
            }

    }

    function f2() {
        for (let i = 0; i < children.length; i++) {
            if(!children[i].firstElementChild.firstElementChild.checked){
                return false;
            }
        }
        return true;
    }








</script>
