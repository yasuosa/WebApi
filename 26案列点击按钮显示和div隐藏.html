<!DOCTYPE >
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .map{
           width: 300px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏" id="btn">
<div id="div"  class="map"></div>
<script src="common.js"></script>
<script>
    my$("btn")
    .onclick
    =function () {
        if(this.value=='隐藏'){
            my$("div").style.display="none";
            this.value='显示';
        }else {
            my$("div").style.display="block";
            this.value='隐藏';
        }
        // my$("div").style.display="none";
        // my$("div").style.visibility=;
    }
</script>

</body>
</html>
