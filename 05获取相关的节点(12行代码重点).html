<div id="dv">
    <span>这是div中的第一个span标签</span>
    <p>这是div中第二个元素，第一个p标签</p>
    <ul id="uu">
        <li>1</li>
        <li>2</li>
        <li id="three">3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>

<script src="common.js"></script>
<script>
    //12行代码：都是获取节点和元素
    //div
    var divObj=my$("dv");




    //ul
    var ulObj=my$("uu");
    //父级节点
    console.log(ulObj.parentNode);
    //父级元素
    console.log(ulObj.parentElement);
    //子节点
    console.log(ulObj.childNodes);
    //子元素
    console.log(ulObj.children);
    //第一个子节点
    console.log(ulObj.firstChild);
    //第一个子元素
    console.log(ulObj.firstElementChild);
    //最后一个子节点
    console.log(ulObj.lastChild);
    //最后一个子元素
    console.log(ulObj.lastElementChild);

    var t3=my$("three");
    //某个元素的前一个兄弟节点
    console.log(t3.previousSibling);
    //某个元素的前一个兄弟元素
    console.log(t3.previousElementSibling);
    //某个元素的后一个兄弟节点
    console.log(t3.nextSibling);
    //某个元素的后一个兄弟元素
    console.log(t3.nextElementSibling);






</script>

</html>
