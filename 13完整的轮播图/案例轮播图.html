<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
      list-style: none;
      border: 0;
    }

    .all {
      width: 500px;
      height: 200px;
      padding: 7px;
      border: 1px solid #ccc;
      margin: 100px auto;
      position: relative;
    }

    .screen {
      width: 500px;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .screen li {
      width: 500px;
      height: 200px;
      overflow: hidden;
      float: left;
    }

    .screen ul {
      position: absolute;
      left: 0;
      top: 0px;
      width: 3000px;
    }

    .all ol {
      position: absolute;
      right: 10px;
      bottom: 10px;
      line-height: 20px;
      text-align: center;
    }

    .all ol li {
      float: left;
      width: 20px;
      height: 20px;
      background: #fff;
      border: 1px solid #ccc;
      margin-left: 10px;
      cursor: pointer;
    }

    .all ol li.current {
      background: #DB192A;
    }

    #arr {
      display: none;
    }

    #arr span {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 5px;
      top: 50%;
      margin-top: -20px;
      background: #000;
      cursor: pointer;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
      font-family: '黑体';
      font-size: 30px;
      color: #fff;
      opacity: 0.3;
      border: 1px solid #fff;
    }

    #arr #right {
      right: 5px;
      left: auto;
    }
  </style>
</head>
<body>
<div class="all" id='box'>
  <div class="screen"><!--相框-->
    <ul>
      <li><img src="images/1.jpg" width="500" height="200"/></li>
      <li><img src="images/2.jpg" width="500" height="200"/></li>
      <li><img src="images/3.jpg" width="500" height="200"/></li>
      <li><img src="images/4.jpg" width="500" height="200"/></li>
      <li><img src="images/5.jpg" width="500" height="200"/></li>
    </ul>
    <ol>
    </ol>
  </div>
  <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script src="common.js"></script>
<script>
  var box=my$("box");
  var screen=box.children[0];
  var ulObj=screen.children[0];
  var olObj=screen.children[1];
  var imgWidth=screen.offsetWidth;
  var index=0;

  var timeId=setInterval(clickHandle,1000);


  for (let i = 0; i < ulObj.children.length; i++) {
    var liObj=document.createElement("li");
    olObj.appendChild(liObj);
    liObj.innerText=i+1;
    liObj.setAttribute("index",i);

    liObj.onmouseover=function () {
      for (let j = 0; j < olObj.children.length; j++) {
        olObj.children[j].className="";
      }
      this.className="current";
      index=this.getAttribute("index");
      animate(ulObj,index*-imgWidth);
    };
  }
  olObj.children[0].className="current";

  //克隆一个节点
  var last= ulObj.children[0].cloneNode(true);
  ulObj.appendChild(last);



  box.onmouseover=function () {
    my$("arr").style.display="block";
    clearInterval(timeId);
  };

  box.onmouseout=function () {
    my$("arr").style.display="none";
    timeId=setInterval(clickHandle,1000);
  };


  my$("left").onclick=function () {
    index--;
    // console.log(index);
    if(index==-1){
      ulObj.style.left=-imgWidth*olObj.children.length +"px";
      index=ulObj.children.length-2;
    }
    f1(index);
    animate(ulObj,index*-imgWidth);
  };

  my$("right").onclick=clickHandle;
  function clickHandle() {
    index++;
    // console.log(ulObj.children.length-2);
    console.log(index);
    if(index==ulObj.children.length){
      ulObj.style.left=0+"px";
      index=1;
    }
    f1(index==ulObj.children.length-1?0:index);
    animate(ulObj,index*-imgWidth);
  };

  function f1(pic) {
    for (let i = 0; i < olObj.children.length; i++) {
      olObj.children[i].className="";
    }
    olObj.children[pic].className="current";
  }

  function animate(element,target) {
    clearInterval(element.timeId);
    element.timeId=setInterval(function () {
      var step=10;
      var current=element.offsetLeft;
      step=current<target?step:-step;
      current+=step;
      if(Math.abs(target-current)>=Math.abs(step)){
        element.style.left=current+"px";
      }else {
        clearInterval(element.timeId);
        element.style.left=target+"px";
      }
    },10);
  }


</script>
</body>
</html>
