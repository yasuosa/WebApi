<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>哈哈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 350px;
            height: 350px;
            margin: 100px;
            border: 1px solid #ccc;
            position: relative;
        }

        .big {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 360px;
            border: 1px solid #ccc;
            overflow: hidden;
            display: none;
        }
        .big img{
            position: absolute;
        }

        .mask {
            width: 175px;
            height: 175px;
            background: rgba(255, 255, 0, 0.4);
            position: absolute;
            top: 0px;
            left: 0px;
            cursor: move;
            display: none;
        }

        .small {
            position: relative;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="small"><!--小层-->
        <img src="images/small.png" width="350" alt=""/>
        <div class="mask"></div><!--遮挡层-->
    </div><!--小图-->
    <div class="big"><!--大层-->
        <img src="images/big.jpg" width="800" alt=""/><!--大图-->
    </div><!--大图-->
</div>
<!--导入外部的js文件-->
<script src="common.js"></script>
<script>
    //获取需要的元素
    var box = my$("box");
    //获取小图的div
    var small = box.children[0];
    var mask = small.children[1];
    //获取大图的div
    var big = box.children[1];
    var imgBig=big.children[0];


    //鼠标进入显示遮挡层和大图div
    box.onmouseover = function () {
        mask.style.display = "block";
        big.style.display = "block";
    };
    //鼠标离开隐藏
    box.onmouseout = function () {
        mask.style.display = "none";
        big.style.display = "none";
    };

    small.onmousemove = function (e) {
        var x = e.clientX - mask.offsetWidth / 2;
        var y = e.clientY - mask.offsetHeight / 2;
        //为遮挡层的left和top赋值


        x = x - 100;
        y = y - 100;
        //横坐标的最小值
        x = x < 0 ? 0 : x;
        //纵坐标的最小值
        y = y < 0 ? 0 : y;


        //横坐标的最大值
        x = x > small.offsetWidth - mask.offsetWidth ? small.offsetWidth - mask.offsetWidth : x;
        y = y > small.offsetHeight - mask.offsetHeight ? small.offsetHeight - mask.offsetHeight : y;

        // if((x>mask.offsetWidth/2 && x<this.offsetWidth-mask.offsetWidth/2)
        // && (y>mask.offsetHeight/2 && y<this.offsetHeight-mask.offsetHeight/2)) {
        mask.style.left = x + "px";
        mask.style.top = y + "px";

        var dx = x * (imgBig.offsetWidth-big.offsetWidth) / (small.offsetWidth-mask.offsetWidth) ;
        var dy = y  * (imgBig.offsetHeight-big.offsetHeight)/ (small.offsetHeight-mask.clientHeight);
        imgBig.style.left = -dx + "px";
        imgBig.style.top = -dy + "px";

    };

</script>

</body>
</html>
