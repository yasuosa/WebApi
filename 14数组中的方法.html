<script>


    /**
     *

     * arr.pop() 删除并返回最后一个元素

     * arr.unshitf(元素....)将添加的元素放在开头
     */
    var arr=[1,2,3,4,5];

    //删除第一个元素
    // arr.push(arr.shift())


    arr.unshift(arr.pop());
