<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="" id="a"></a>
<input type="button" id="btn" value="百度">

<script>
    var a=document.getElementById("a");
    document.getElementById("btn").onclick=function () {
        a.href="https://www.baidu.com";
        a.innerText="百度";
    };
</script>

</body>
</html>
