<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: pink;
            margin-top: 10px;
        }
        .cls{
            width: 100px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>

<p class="cls">这是一个p</p>
<p>这是1一个p</p>
<span class="cls">这是第一个span</span>
<span>这是1第一个span</span>
<div>这个一个div</div>
<div>这个一个1div</div>
<input type="button" value="显示效果" id="btn">
<script src="common.js"></script>
<script>
    //点击按钮设置应用cls类样式的标签的背景颜色为红色
    //根据类样式的名字来获取元素
    my$("btn").onclick=function () {
        var cls = document.getElementsByClassName("cls");
        for (let i = 0; i < cls.length; i++) {
            cls[i].style.backgroundColor="green";
        }
    }
</script>

</body>
</html>
