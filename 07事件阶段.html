    //事件有三个阶段
    /**
     * 1.事件捕获阶段 ：从外向内   1
     * 2.事件目标阶段             2
     * 3.事件冒泡阶段 : 从里向外  3
     *
     * 为元素绑定事件
     * addEventListener("没有on的事件列席",事件处理函数,控制事件阶段的);
     * 事件触发的过程中，可能出现事件冒泡的效果
     * 为了阻止事件冒泡
     * window.event.cancelBubble=true; 谷歌 ie8 火狐不支持
     * windo.event 就是一个对象，是ie的标砖
     * e.stopPropagation();阻止事件冒泡
     * window.event和e都是事件参数对象
     * 一个IE的标准，一个是火狐的标准
     * 事件参数e在ie8中是不存在的，此时用window.event来代替
     *
     *  通过e.eventPhase来判断事件的阶段
     *  1是捕获阶段
     *  2是目标阶段
     *  3是冒泡阶段
     *
     */
