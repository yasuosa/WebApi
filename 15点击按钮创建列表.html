    var names=["1",
                "2",

                "4",

    my$("btn")

        for (let i = 0; i < names.length; i++) {
            str+="<li>"+names[i]+"</li>"
        }
        str+="</ul>";
        my$("dv").innerHTML=str;

        var liObjs = my$("dv").getElementsByTagName("li");
        console.log(liObjs.length);
        for (let i = 0; i < liObjs.length; i++) {
            liObjs[i].onmouseover=function () {
                this.style.backgroundColor="red";
            };
            liObjs[i].onmouseout=function () {
                this.style.backgroundColor="";
            }
        }
    };
