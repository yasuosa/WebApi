<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<input type="button" value="按钮" id="btn">

<script src="common.js"></script>
<script>

    /**
     *
     * 现在遇到的逆境 都是以后成长的额阶梯
     * 总结绑定事件的区别
     * addEventListener（）
     * attachEvent（）
     *
     * 相同点：都可以为元素绑定事件
     * 不同点：
     * 1.方法名不一样
     * 2.参数个数不一样
     * 3.addEventListener 谷歌 火狐 IE11 ,IE8不支持
     * attachEvent 谷歌 火狐不支持 IE11不支持 IE8支持
     * 4.this 不同 add Event Listener 中的this 是当前绑定事件的对象
     * attachEvent中的this是window
     * 5.add 没有on
     *  attach 有on
     */
    my$("btn").addEventListener("click",
    function () {
        console.log(this);
    },false)
</script>
</body>
</html>
