<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 400px;
            border: 1px solid pink;
        }
    </style>
</head>
<body>
<input type="button" value="创建" id="btn">
<input type="button" value="删除第一个" id="btn2">
<input type="button" value="删除所有" id="btn3">
<div id="dv">

</div>

<script src="common.js"></script>
<script>
    var index=0;
    my$("btn")
        .onclick=function () {
        var obj=document.createElement("input");
        obj.type="button";
        obj.value="按钮"+index;
        // my$("dv").appendChild(obj);//追加子元素

        my$("dv").insertBefore(obj,my$("dv").firstElementChild);//把新子元素加在第一个

        index++;

    };

    //删除第一个子元素
    my$("btn2")
        .onclick=function () {
        my$("dv").removeChild(my$("dv").firstElementChild);
    };


    //删除所有子元素
    my$("btn3")
        .onclick=function () {
        while (my$("dv").firstElementChild){
            my$("dv").removeChild(my$("dv").firstElementChild);
        }
    };
</script>
</body>
</html>
