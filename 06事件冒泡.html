    //事件冒泡:多个元素嵌套，有层次关系,这些元素都注册了相同事件
    //如果里面的元事件触发了，外面的元素的该事件自动的触发了
    my$("dv1").onclick=function () {
        console.log(this);
    };

    my$("dv2").onclick=function () {
        console.log(this);
        window.event.cancelBubble=true;
    };


    //事件处理参数对象
    my$("dv3").onclick=function (event) {
        console.log(this);
        event.stopPropagation();
    };
