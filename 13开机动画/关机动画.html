<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }

    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="box" id="box">
  <span id="closeButton"></span>
  <div class="hd" id="headPart">
    <img src="images/t.jpg" alt=""/>
  </div>
  <div class="bd" id="bottomPart">
    <img src="images/b.jpg" alt=""/>
  </div>
</div>
<script src="../12手风琴案例/common.js"></script>
<script>
    my$("closeButton").onclick=function () {
      var bottom=my$("bottomPart").offsetHeight;
      animate(my$("box"),{"bottom":-bottom},function () {
        var width=my$("box").offsetWidth;
        console.log(width);
        animate(my$("box"),{"right":-width})
      });
    }
</script>
</body>
</html>
