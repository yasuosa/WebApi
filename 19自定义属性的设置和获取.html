<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-styl-type: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<script src="common.js"></script>
<script>

    var listLis = document.getElementsByTagName("li");
    for (let i = 0; i < listLis.length; i++) {


        // listLis[i].score=i;
        listLis[i].setAttribute("score",i);
        listLis[i].onclick=function () {
            alert(this.getAttribute("score"));
        };
    }

</script>
</body>
</html>
