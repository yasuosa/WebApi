<script src="common.js"></script>
<script>
    //点击按钮设置p 变色
    //节点的方式做
    //获取div'

    var divObj=my$("dv");
    var childNodes = divObj.childNodes;
    my$("btn").onclick=function () {
        for (let i = 0; i < childNodes.length; i++) {
            if(childNodes[i].nodeName=="P" && childNodes[i].nodeType==1){
                childNodes[i].style.backgroundColor="red";
            }
        }
    };


</script>
