<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 400px;
            border: 1px solid pink;
        }
    </style>
</head>
<body>
<input type="button" value="创建表格" id="btn">
<div id="dv">

</div>

<script src="common.js"></script>
<script>

    var arr = [
        {name: "百度", href: "http://www.baidu.com"},
        {name: "谷歌", href: "http://www.baidu.com"},
        {name: "土豆", href: "http://www.baidu.com"},
        {name: "优酷", href: "http://www.baidu.com"},
        {name: "爱奇艺", href: "http://www.baidu.com"},
        {name: "腾讯视频", href: "http://www.baidu.com"},
    ];
    my$("btn")
        .onclick = function () {
        var tableObj = document.createElement("table");
        tableObj.border="1";
        tableObj.cellPadding=0;
        tableObj.cellSpacing=0;
        my$("dv").appendChild(tableObj);
        //创建行
        for (let i = 0; i < arr.length; i++) {
            var dt=arr[i];
            var trObj = document.createElement("tr");
            tableObj.appendChild(trObj);

            //创建第一个列

            var td1=document.createElement("td");
            td1.innerText=dt.name;
            trObj.appendChild(td1);


            //创建第二个列
            var td2=document.createElement("td");
            td2.innerHTML="<a href='"+dt.href+"'>"+dt.name+"</a>";
            trObj.appendChild(td2);
        }
    };
</script>
</body>
</html>
