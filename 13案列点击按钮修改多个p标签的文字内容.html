<script>

    //document.getElementsByTagName("标签名字");
    //返回是一个伪数组
    document.getElementById("btn")
        .onclick=function () {
        //根据标签名字获取标签

        for (let i = 0; i < pObjs.length; i++) {
            pObjs[i].innerText="222";
        }
    }
