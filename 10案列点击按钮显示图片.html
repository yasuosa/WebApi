<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="显示图片" id="btn">
<img src="" id="img">

<script>
    var btn=document.getElementById("btn");
    var img=document.getElementById("img");
    btn.onclick=function () {
        img.src="images/icon2.JPG";
        img.width=300;
        img.height=300;
    }

</script>
</body>
</html>
