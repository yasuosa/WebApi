<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input{
            margin-top: 20px;
        }
        div{
            position: absolute;
            margin-top: 40px;
            width: 300px;
            height: 150px;
            background-color: hotpink;
            left: 20px;

        }
    </style>
</head>
<body>
<input value="移动到400px" type="button" id="btn1">
<input value="移动到800px" type="button" id="btn2">
<div id="dv"></div>
<!--现在遇到的逆境 都是以后成长的额阶梯-->

<script src="common.js"></script>
<script>
    addEventListener(my$("btn1"),"click",
        function () {
            animate(my$("dv"),400);
        });
    addEventListener(my$("btn2"),"click",
        function () {
            animate(my$("dv"),800);
        });



    function animate(element,target) {
        clearInterval(element.timeId);
        element.timeId=setInterval(function () {
            var step=10;
            var current=element.offsetLeft;
            step=current<target?step:-step;
            console.log(step);
            current+=step;
            if(Math.abs(target-current)>=Math.abs(step)){
                element.style.left=current+"px";
            }else {
                clearInterval(element.timeId);
                element.style.left=target+"px";
            }
        },20);
    }


</script>
</body>
</html>
