<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="跳转" id="btn">
<input type="button" value="前进" id="btn2">
<!--现在遇到的逆境 都是以后成长的额阶梯-->


<script>

    ///跳转
    document.getElementById("btn")
        .onclick=function () {
        location.href="15text.html";
    };

    document.getElementById("btn2")
        .onclick=function () {
        history.forward();
    }
</script>
</body>
</html>
