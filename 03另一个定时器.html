<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--现在遇到的逆境 都是以后成长的额阶梯-->

<script>

    //常用 反复的
    // window.setInterval(function () {
    //     alert("111");
    // },1000);

    // window.clearInterval(定时器id)//清理定时器


    //另一个定时器-----一次性定时

    /**
     * 参数一 函数
     * 参数二 时间
     */
    window.onload=function () {
        var timeId=window.setTimeout(function () {
            alert("111");
        },1000);
        document.getElementById("btn")
            .onclick=function(){
            clearTimeout(timeId);
        };
    };


</script>
<input id="btn" value="停下" type="button">
</body>
</html>
