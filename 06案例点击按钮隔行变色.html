<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="隔行变色" id="btn">
<ul id="uu">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<script src="common.js"></script>
<script>
    my$("btn")
        .onclick=function () {
        var lis = my$("uu").getElementsByTagName("li");
        for (let i = 0; i < lis.length; i++) {
            if(i%2==0){
                lis[i].style.backgroundColor="red";
            }else {
                lis[i].style.backgroundColor="green";
            }
        }
    }
</script>

</body>
</html>
